<!DOCTYPE html>

<body>
    <script>
       function calcularCubo() {
  var numero = prompt("Digite um número:");
  var cubo = numero * numero * numero;
  return cubo;
}
var resultado = calcularCubo();
alert("O cubo do número é " + resultado);

    </script>
    <button onclick="calcularCubo()" class="botao">Botão Area</button>
   
</body>
